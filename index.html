<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Info de la société </title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">

            <div class="header">
                <h1>Information de la société </h1>
            </div>
            <div class="content">
                <main>
                    <button id="mission" class="company-button">
                        <img src="img/mission.png" alt="Mission">
                    </button>
                    <button id="offre" class="company-button">
                        <img src="img/offre.webp" alt="Offre">
                    </button>
                    <button id="valeurs" class="company-button">
                        <img src="img/valeurs.png" alt="Valeurs">
                    </button>
                    <button id="confiance" class="company-button">
                        <img src="img/confiance.jpg" alt="Confiance">
                    </button>
                    <div id="company-info" style="display: none;">
                        <h2 id="company-name"></h2>
                        <p id="company-description"></p>
                    </div>
                </main>
            </div>
            
        
            <div class="footer">
                <footer>
                    <p>Copyright &copy; 2024 Steven Sin </p>
                </footer>
            </div>
        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
